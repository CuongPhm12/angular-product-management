<h1>Danh sách sản phẩm</h1>
<table class = "table">
  <thead class="table-dark">
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
  </thead>
  <tbody>
  <tr *ngFor="let p of products; index as i">
    <td>{{i+1}}</td>
    <td>{{p.name}}</td>
    <td>{{p.price}}</td>
    <td>{{p.description}}</td>
    <td><a [routerLink] = "['/product/edit',p.id]">Edit</a></td>
    <td><a [routerLink] = "['/product/delete',p.id]">Delete</a></td>
  </tr>
  </tbody>
</table>
